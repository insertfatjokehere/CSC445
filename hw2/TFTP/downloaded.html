   }

function positionClock() {
   var obj=document.getElementById("clock");
   if (!obj) alert('clock not there yet');
   obj.style.top=y;
   obj.style.left=x;
   return;
}

 function move(left,top) {                         // left is x coord; top is y coord
	var obj = document.getElementById("clock");
	x = x + (left * 10);

	obj.style.top = y;
